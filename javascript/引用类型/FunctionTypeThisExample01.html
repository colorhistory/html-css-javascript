<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Function Type This Example</title>
		<script type="text/javascript">
			window.color = "red";
			var obj = {
				color: "blue"
			};
			
			function sayColor(){
				alert(this.color);
			}
			
			sayColor();
			obj.sayColor = sayColor;
			
			obj.sayColor();
		</script>
	</head>
	<body>
	</body>
</html>
