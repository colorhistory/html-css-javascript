<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Function Type Length Property Example</title>
		<script type="text/javascript">
			function sayName(name){
				alert(name);
			}
			
			function sum(num1, num2){
				return num1 + num2;
			}
			
			function sayHi(){
				alert("hi");
			}
			
			alert(sayName.length);
			alert(sum.length);
			alert(sayHi.length);
		</script>
	</head>
	<body>
	</body>
</html>
