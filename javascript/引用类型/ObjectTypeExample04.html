<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Object Type Example 04</title>
		<script type="text/javascript">
			function displayInfo(args){
				var output = "";
				
				if (typeof args.name == "string"){
					output += "Name: " + args.name + "\n";
				}
				if (typeof args.age == "number"){
					output += "Age: " + args.age + "\n";
				}
				
				alert(output);
			}
			
			displayInfo({name: "Xiaohai Jin", age: 29});
			displayInfo({name: "xiaoqiuyu"});
		</script>
	</head>
	<body>
	</body>
</html>
