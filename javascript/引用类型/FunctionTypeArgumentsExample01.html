<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Function Type Argument Example</title>
		<script type="text/javascript">
			function factorial1(num){
				if (num <= 1){
					return 1;
				}
				else{
					return num * factorial1(num-1);
				}
			}
			
			function factorial2(num){
				if (num <= 1){
					return 1;
				} else{
					return num * arguments.callee(num-1);
				}
			}
			
			alert(factorial1(5));
			alert(factorial2(5));
		</script>
	</head>
	<body>
	</body>
</html>
