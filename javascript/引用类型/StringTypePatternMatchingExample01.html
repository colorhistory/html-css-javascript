<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>String Type Pattern Matching Example</title>
		<script type="text/javascript">
			var text = "cat, bat, sat, fat";
			var pattern = /.at/;
			
			var matches = text.match(pattern);
			alert(matches.index);
			alert(matches[0])
			alert(pattern.lastIndex)
		</script>

	</body>
